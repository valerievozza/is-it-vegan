<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Enter a 12-digit UPC to see a list of a product's ingredients & whether or not they are vegan.">
    	<meta name="keywords" content="vegan">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Vegana</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
        <main>
    		<h1>Is it Vegan?</h1>
    		<label for="barcode">Enter a UPC barcode number (12 digits)</label>
    		<input type="number" id="barcode" name="barcode">
    		<button type="button" name="button">Check</button>
            <article id="product-data" class="hidden">
        		<img id="product-img" src="">
        		<h2 id="product-name"></h2>
        		<table id="ingredient-table">
        		    <tr>
        		        <th>Ingredient</th>
        		        <th>Vegan?</th>
        		    </tr>
        		</table>
        	</article>
        </main>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
